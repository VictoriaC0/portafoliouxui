<!-- Navigation Components -->
<app-topnav></app-topnav>
<app-sidebar-nav></app-sidebar-nav>
<app-navigation-arrows></app-navigation-arrows>

<div id="main-container" class="main-container">
    @if (project(); as proj) {
    <div id="sections-container" class="sections-container">

        <section id="resumen" class="section section-case-intro" data-section="resumen">
            <app-resumen [caseData]="proj.caseStudy"></app-resumen>
        </section>

        <section id="proceso" class="section section-case-process" data-section="proceso">
            <app-proceso [caseData]="proj.caseStudy"></app-proceso>
        </section>

        <section id="solucion" class="section section-case-solution" data-section="solucion">
            <app-solucion [caseData]="proj.caseStudy"></app-solucion>
        </section>

        <section id="resultados" class="section section-case-results" data-section="resultados">
            <app-resultados [caseData]="proj.caseStudy" [currentProjectId]="proj.id"></app-resultados>
        </section>

    </div>

    <app-case-study-navigation [currentProjectId]="proj.id"></app-case-study-navigation>
    }
</div>
