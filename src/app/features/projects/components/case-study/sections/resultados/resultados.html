<div class="container-fluid h-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-lg-10">
            <h2 class="display-3 mb-5">Resultados y Aprendizajes</h2>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <h3>Métricas de Éxito</h3>
                    <div class="metrics-grid" [innerHTML]="caseData().METRICS"></div>
                </div>
                <div class="col-lg-6 mb-4">
                    <h3>Aprendizajes Clave</h3>
                    <p>{{ caseData().LEARNINGS }}</p>

                    <h3 class="mt-4">Próximos Pasos</h3>
                    <p>{{ caseData().NEXT_STEPS }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
