<div class="container-fluid h-100">
    <div class="row h-100 align-items-start justify-content-center">
        <div class="col-12">
            <div class="case-results-content">
                <h1 class="case-main-title">Resultados y Aprendizajes</h1>

                <div class="case-results-grid">
                    <div class="case-results-column">
                        <h2 class="case-section-title">Métricas de Éxito</h2>
                        <div class="case-metrics-grid">
                            @for (metric of caseData().metrics; track metric.label) {
                            <div class="metric-item">
                                <h5>{{ metric.value }}</h5>
                                <p>{{ metric.label }}</p>
                            </div>
                            }
                        </div>
                    </div>
                    <div class="case-results-column">
                        <div class="case-results-item">
                            <h2 class="case-section-title">Aprendizajes Clave</h2>
                            <p class="case-section-text">{{ caseData().learnings }}</p>
                        </div>
                        <div class="case-results-item">
                            <h2 class="case-section-title">Próximos Pasos</h2>
                            <p class="case-section-text">{{ caseData().nextSteps }}</p>
                        </div>
                    </div>
                </div>

                <div class="case-navigation-buttons">
                    <button class="case-nav-button case-nav-back" (click)="goToProjects()">
                        <i class="ph ph-arrow-left"></i>
                        <span>Volver a Proyectos</span>
                    </button>
                    <button class="case-nav-button case-nav-next" (click)="goToNextProject()">
                        <span>{{ nextButtonText() }}</span>
                        <i class="ph ph-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
